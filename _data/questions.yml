- number: 8
  title: What is tooth whitening?
  answer: |
    <p>Tooth whitening is a cost effective and safe procedure to create a beautiful, healthy smile. Over the years, flouride has been added to the whitening product. This reduces the risk of tooth and gum sensitivity.</p>
    <p>Tooth whitening must be monitored by your dentist and only done after a comprehensive exam and hygiene cleaning.</p>
    <p>The whitening process can last for a number of years if maintained properly. Beverages such as coffee, tea, cola and wine will reduce the lasting effect. Remember, if it could stain a white shirt, it will stain your smile!</p>

- number: 9
  title: What is bonding?
  answer: |
    <p>Bonding is a cost effective procedure used to fill gaps in front teeth and to change a tooth’s color. The immediate results are amazing. Within a few hours, you will have a great smile! Like tooth whitening, bonding may change color over time due to coffee, tea, cola and wine.</p>

- number: 10
  title: What are porcelain veneers?
  answer: |
    <p>Porcelain veneers are thin pieces of porcelain that go directly on your natural teeth. This entire procedure can take as few as two visits. Veneers change the size, shape and color of a your teeth. This procedure is used to repair fractured teeth, teeth darkened by age or medication, or a crooked smile. Many times, patients ask for porcelain veneers to simply feel and look younger with a straighter, whiter smile!</p>

- number: 11
  title: What are crowns?
  answer: |
    <p>Crowns are a permanent cosmetic procedure that covers the entire tooth. It will change the size, shape and color of your teeth in as few as 2 visits.</p>

- number: 12
  title: What is a dental implant?
  answer: |
    <p>A dental implant is an artificial replacement for a missing tooth or tooth root. Made from titanium, this screw-like anchor is inserted under the gum and directly into the upper or lower jaw bone. There is usually minimal discomfort involved with this procedure. After a period of a few months, the dental implant and the bone fuse together. This creates a strong anchor for a new tooth to be placed onto the dental implant.</p>

- number: 13
  title: What are the benefits of dental implants?
  answer: |
    <ul>
      <li>Dental implants look and function like your natural teeth.</li>
      <li>Dental implants are a permanent solution for missing teeth.</li>
      <li>Dental implants are maintained by routine hygiene visits to your dental office.</li>
      <li>Dental implants decrease the possibility of bone loss, periodontal disease, tooth movement, and further tooth loss.</li>
      <li>Dental implants eliminate the need for a Removable Full or Partial Denture.</li>
      <li>Dental implants focus only on the tooth or teeth that are missing. A traditional bridge would involve the two or more adjacent teeth being compromised to create a false tooth in between.</li>
    </ul>

- number: 14
  title: Who is a candidate for dental implants?
  answer: |
    <p>With major advancements in materials and dental techniques, most people are candidates for dental implants. There may be exceptions due to chronic illness, heart disease, and severe osteoporosis.</p>

- number: 15
  title: What does the dental implant procedure involve?
  answer: |
    <p>The typical dental implant procedure takes 3-4 visits. The first visit is to image the area and take an impression for a surgical guide and a temporary prosthesis to cover the implant.</p>
    <p>The next visit is to place the implant. A local anesthesia is applied to the area. Additional sedation is not usually necessary unless deemed by the dentist. The dentist will then make a minor incision to place the implant. The implant is placed into the jaw bone. The area will then be covered with sutures. The procedure is usually completed with minor discomfort.</p>
    <p>You will next return in approximately 3 months to begin creating the porcelain crown to place over the implant.</p>

