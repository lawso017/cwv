# Team

- name: "Craig Valentine, D.M.D."
  picture: http://www.drcraigvalentine.com/valentinepic.jpg
  bio: |
    <p><em>Experienced, Professional and Caring</em><br>Dr. Valentine and his wife Beverly have two children and five grandchildren. Dr. Valentine has been in practice in Lakeland for 30 years and is very active in the community.</p>
    <p>Awards & Recognition: Fellowship awarded by Academy of General Dentistry (FAGD), Member of Florida Dental Association, American Dental Association, Academy of General Dentistry, American Orthodontic Society, and Academy of Operative Dentistry.</p>
    <p>Dr. Valentine has been published as well as an expert lecturer for many dental association meetings.</p>

- name: "Alice Plumlee, R.D.H."
  picture: http://www.drcraigvalentine.com/alicepic.jpg
  bio: |
    <p>A Lakeland native, Alice received her hygiene diploma from Tallahassee C.C. She has been in dentistry for 30 years, and she still loves hygiene and getting to know her patients. Alice joined Dr. Valentine in 2009 and loves traveling and going to the beach.</p>

- name: "Danielle Skillman, R.D.H."
  picture: http://www.drcraigvalentine.com/daniellepic.jpg
  bio: |
    <p>Born in Lakeland and a graduate of Lake Gibson H.S., Danielle realized her dream of becoming a Registered Dental Hygienist after receiving her A.S. from Hillsborough Community College in 2011. She and fiance John, boyfriend of 8 years, will reside in Lakeland after their wedding.</p>
    <p>Danielle always strives to make her patients feel as comfortable as possible during their visits while providing quality care. In her spare time she enjoys working out in the gym, spending time outdoors, and spending as much time as possible with her family.</p>

- name: "Jill Tuman, R.D.H."
  picture: http://www.drcraigvalentine.com/Jill2.jpg
  bio: |
    <p>Jill Tuman was raised in Lakeland and in Gainesville. She is married to Brant, and has a 16-year-old stepson, A. J. Jill earned her B.S. degree from the University of Florida in criminal justice and her A.S. in Dental Hygiene from Santa Fe Community College. She enjoys traveling, reading, and getting to know her patients.</p>

- name: "Marty Peters, Dental Assistant"
  picture: http://www.drcraigvalentine.com/martypic.jpg
  bio: |
    <p>A Mulberry High and Concorde Career Institute graduate with a C.R.D.A, Marty has been an assistant with Dr. Valentine for 15 years. She is a Lakeland native, happily married with 2 girls and loves the beach, Rays baseball games, and shopping. Marty says, "Not a day goes by that I do not love seeing our patients and making them happy. After all, everyone deserves a great smile."</p>

- name: "Cindy Armstrong, Office Financial Coordinator"
  picture: http://www.drcraigvalentine.com/cindypic.jpg
  bio: |
    <p>Our practice's Office Financial Coordinator, Cindy is a C.R.D.A. graduate of Concorde Career Institute. Raised in Lakeland and with Dr. Valentine for more than 16 years, she is married with 2 children and enjoys spending time with her family. One of her greatest joys at Dr. Valentine's office has been meeting and getting to know our wonderful patients.</p>

- name: "Tara McNabb, Treatment Coordinator"
  picture: http://www.drcraigvalentine.com/tarapic.jpg
  bio: |
    <p>Our Patient Treatment Coordinator, Tara was born in Alaska and raised in Winter Haven. She received her A.A. in business from Polk State College. A Lakeland resident who has been in dentistry for 5 years and with Dr. Valentine since September of 2009; she loves music, movies, and the beach.</p>

